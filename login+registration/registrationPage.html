<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="wrapper">
        <form id="register">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username">
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email">
                <i class='bx bx-envelope'></i>            
            </div>
            
            
            <button type="submit" class = "btn" id = "registerButton">Register</button>
            
            <div class="register-link">
                <p>Have an account? <a href="loginPage.html">Sign In</a></p>
            </div>
        </form>

        
    </div>

    <!-- <div>
        <button type="submit" id = "sessionToken">create session token for debugging</button>
    </div> -->
</body>
</html>
